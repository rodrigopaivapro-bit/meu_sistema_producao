{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título será definido por cada página filha -->
    <title>{% block title %}PROPLAN SG{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'producao/images/proplan_logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <!-- Bloco para CSS customizado de cada página -->
    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-900 font-sans text-gray-100 min-h-screen">

    <!-- =================================================================== -->
    <!-- NOVA BARRA SUPERIOR COM INFORMAÇÕES DO USUÁRIO -->
    <!-- =================================================================== -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="{% static 'producao/images/proplan_logo.png' %}" alt="Logo Proplan" class="h-8 w-auto">
            <span class="text-xl font-bold text-blue-400">PROPLAN SG</span>
        </div>
        {% if user.is_authenticated %}
            <div class="flex items-center gap-4">
                <span class="text-gray-300">
                    <i class="fas fa-user mr-2"></i>Bem-vindo(a), <strong class="font-semibold">{{ user.username }}</strong>
                </span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors">
                        Sair
                    </button>
                </form>
            </div>
        {% endif %}
    </header>
    <!-- =================================================================== -->

    <!-- Bloco principal onde o conteúdo de cada página será inserido -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bloco para scripts JavaScript de cada página -->
    {% block scripts %}{% endblock %}

</body>
</html>
